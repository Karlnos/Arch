<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type your message...">
        <button id="send">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messages = document.getElementById("messages");
            const messageInput = document.getElementById("message");
            const sendButton = document.getElementById("send");

            // Simulate a list of messages
            const messageList = [];

            sendButton.addEventListener("click", () => {
                const text = messageInput.value;
                if (text.trim() !== "") {
                    sendMessage(text);
                    messageInput.value = "";
                }
            });

            function sendMessage(text) {
                // In a real implementation, you would send this message to the server
                // and broadcast it to other users.
                const username = "User" + Math.floor(Math.random() * 1000);
                displayMessage(username, text);
            }

            function displayMessage(username, text) {
                const messageElement = document.createElement("div");
                messageElement.textContent = `${username}: ${text}`;
                messages.appendChild(messageElement);
            }

            // Simulate receiving a new message from another user
            function receiveMessage() {
                const username = "UserX";
                const text = "Hello, chat!";
                displayMessage(username, text);
            }

            // Simulate receiving messages at regular intervals
            setInterval(receiveMessage, 5000); // Every 5 seconds
        });
    </script>
</body>
</html>
