<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type your message...">
        <button id="send">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messages = document.getElementById("messages");
            const messageInput = document.getElementById("message");
            const sendButton = document.getElementById("send");

            const socket = new WebSocket("ws://localhost:3000"); // Connect to your WebSocket server

            socket.addEventListener("open", (event) => {
                console.log("Connected to the server.");
            });

            socket.addEventListener("message", (event) => {
                const data = JSON.parse(event.data);
                displayMessage(data.username, data.text);
            });

            socket.addEventListener("close", (event) => {
                console.log("Disconnected from the server.");
            });

            sendButton.addEventListener("click", () => {
                const text = messageInput.value;
                if (text.trim() !== "") {
                    sendMessage(text);
                    messageInput.value = "";
                }
            });

            function sendMessage(text) {
                const username = "You"; // Replace with user authentication logic if needed
                const message = { username, text };
                socket.send(JSON.stringify(message));
                displayMessage(username, text);
            }

            function displayMessage(username, text) {
                const messageElement = document.createElement("div");
                messageElement.textContent = `${username}: ${text}`;
                messages.appendChild(messageElement);
            }
        });
    </script>
</body>
</html>
