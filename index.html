<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type your message...">
        <button id="send">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messages = document.getElementById("messages");
            const messageInput = document.getElementById("message");
            const sendButton = document.getElementById("send");

            sendButton.addEventListener("click", () => {
                const text = messageInput.value;
                if (text.trim() !== "") {
                    sendMessage(text);
                    messageInput.value = "";
                }
            });

            function sendMessage(text) {
                displayMessage("You", text); // Display the sent message locally
                receiveMessage(text); // Simulate receiving the message
            }

            function displayMessage(username, text) {
                const messageElement = document.createElement("div");
                messageElement.textContent = `${username}: ${text}`;
                messages.appendChild(messageElement);
            }

            function receiveMessage(text) {
                // Simulate receiving a new message from another user
                const sender = "UserX";
                displayMessage(sender, text);
            }

            // Simulate receiving messages at regular intervals
            setInterval(() => {
                const randomMessages = [
                    "Hello!",
                    "How are you?",
                    "What's up?",
                    "This is a chat message.",
                ];
                const randomText = randomMessages[Math.floor(Math.random() * randomMessages.length)];
                receiveMessage(randomText);
            }, 5000); // Every 5 seconds
        });
    </script>
</body>
</html>
